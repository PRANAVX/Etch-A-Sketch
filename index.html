<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <h1>Etch-A-Sketch</h1>
    
    <div class="main">
        <div class="fbox" id="fboxId">

            <input type="color" id="colorBar" value="#000000">
            <label for="colorBar" class="label" id="colorLabel">Select Color</label>
            <button class="rainbow btn" id="rainbowBtn">Rainbow</button>
            <input type="range" id="rangeBar" min="1" max="60" value="16">
            <label for="rangeBar" class="label" id = rangeLabel>"32 x 32"</label>
            <button class="clear btn" id="clearBtn">Clear</button>
            <button class="toggle btn" id="toggleId">toggle</button>


        </div>
        <div class="board" id="boardId">

        </div>
    </div>
    


    <script src="script.js">

    </script>
    
</body>
